<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Mood Meter | Collective Consciousness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">

        "imports": {

          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom": "https://esm.sh/react-dom@19.0.0",

      <div

      ></div>

        class="floating-particle"
        style="top: 60%; left: 75%; animation-delay: 3s"

      <div
        class="floating-particle"
        style="top: 80%; left: 30%; animation-delay: 6s"
      ></div>
      <div
        class="floating-particle"
        style="top: 40%; left: 85%; animation-delay: 9s"
      ></div>
      <div
        class="floating-particle"
        style="top: 10%; left: 50%; animation-delay: 12s"
      ></div>

    <div id="root"></div>
